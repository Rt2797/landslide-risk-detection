<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landslide Risk Detection - Nepal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #2e6da4;
        }
        p {
            font-size: 1.2em;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        #weather {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Landslide Risk Detection Website</h1>
    <p>Real-time landslide risk monitoring in Nepal will be available here soon.</p>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Weather information -->
    <div id="weather">
        <h2>Weather in Kathmandu</h2>
        <p id="weather-data">Loading weather data...</p>
    </div>

    <!-- Leaflet.js library -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to Nepal
        var map = L.map('map').setView([28.3949, 84.1240], 7);  // Zoom level 7

        // Load and display tile layers (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Add a marker on Kathmandu (capital of Nepal)
        L.marker([27.7172, 85.3240]).addTo(map)
            .bindPopup('Kathmandu - Future landslide risk monitoring.')
            .openPopup();

        // Fetch weather data from OpenWeatherMap API
        const apiKey = '116c0097ae779c21dec380697159e539';  // Replace with your API key
        const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=27.7172&lon=85.3240&appid=${apiKey}&units=metric`;

        fetch(weatherUrl)
            .then(response => response.json())
            .then(data => {
                const weatherDescription = data.weather[0].description;
                const temperature = data.main.temp;
                const humidity = data.main.humidity;
                document.getElementById('weather-data').innerHTML = `
                    Weather: ${weatherDescription}<br>
                    Temperature: ${temperature} Â°C<br>
                    Humidity: ${humidity}%<br>
                `;
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather-data').innerHTML = 'Unable to load weather data';
            });
    </script>
</body>
</html>
