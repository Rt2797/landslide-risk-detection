<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landslide Risk Detection - Nepal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #2e6da4;
        }
        p {
            font-size: 1.2em;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        #weather, #risk {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Landslide Risk Detection Website</h1>
    <p>Click anywhere on the map to check weather and landslide risk.</p>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Weather information -->
    <div id="weather">
        <h2>Weather Information</h2>
        <p id="weather-data">Click on the map to load weather data...</p>
    </div>

    <!-- Landslide Risk Information -->
    <div id="risk">
        <h2>Landslide Risk Level</h2>
        <p id="risk-level">Click on the map to calculate risk...</p>
    </div>

    <!-- Leaflet.js library -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to Nepal
        var map = L.map('map').setView([28.3949, 84.1240], 7);  // Zoom level 7

        // Load and display tile layers (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Fetch weather data from OpenWeatherMap API for the clicked location
        function fetchWeather(lat, lon) {
            const apiKey = '116c0097ae779c21dec380697159e539';  // Replace with your API key
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

            fetch(weatherUrl)
                .then(response => response.json())
                .then(data => {
                    const weatherDescription = data.weather[0].description;
                    const temperature = data.main.temp;
                    const humidity = data.main.humidity;
                    const rainfall = data.rain ? data.rain['1h'] : 0; // Rain in last hour

                    document.getElementById('weather-data').innerHTML = `
                        Weather: ${weatherDescription}<br>
                        Temperature: ${temperature} Â°C<br>
                        Humidity: ${humidity}%<br>
                        Rainfall (last 1 hour): ${rainfall} mm
                    `;

                    // Calculate landslide risk based on rainfall
                    let riskLevel;
                    if (rainfall < 10) {
                        riskLevel = 'Low Risk';
                    } else if (rainfall >= 10 && rainfall < 30) {
                        riskLevel = 'Moderate Risk';
                    } else {
                        riskLevel = 'High Risk';
                    }

                    document.getElementById('risk-level').innerHTML = riskLevel;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('weather-data').innerHTML = 'Unable to load weather data';
                    document.getElementById('risk-level').innerHTML = 'Unable to calculate risk';
                });
        }

        // Listen for click events on the map
        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lon = e.latlng.lng;

            // Update weather and risk data for the clicked location
            fetchWeather(lat, lon);

            // Add a marker at the clicked location
            L.marker([lat, lon]).addTo(map)
                .bindPopup(`Latitude: ${lat}, Longitude: ${lon}`)
                .openPopup();
        });
    </script>
</body>
</html>
