<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landslide Risk Detection - Nepal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #2e6da4;
        }
        p {
            font-size: 1.2em;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        #weather, #risk {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Landslide Risk Detection Website</h1>
    <p>Click anywhere on the map of Nepal to check weather and landslide risk.</p>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Weather information -->
    <div id="weather">
        <h2>Weather Information</h2>
        <p id="weather-data">Click on the map to load weather data...</p>
    </div>

    <!-- Landslide Risk Information -->
    <div id="risk">
        <h2>Landslide Risk Level</h2>
        <p id="risk-level">Click on the map to calculate risk...</p>
    </div>

    <!-- Leaflet.js library -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Define the geographic bounds for Nepal
        var nepalBounds = [
            [26.347, 80.058],  // Southwest corner of Nepal
            [30.422, 88.201]   // Northeast corner of Nepal
        ];

        // Initialize the map, centered on Nepal
        var map = L.map('map', {
            maxBounds: nepalBounds,
            maxBoundsViscosity: 1.0,
            minZoom: 6,
            maxZoom: 12,
            zoomControl: true
        }).setView([28.3949, 84.1240], 7);

        // Load and display tile layers (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Fetch weather data for a specific timestamp (historical)
        function fetchWeatherData(lat, lon, timestamp, label) {
            const apiKey = '116c0097ae779c21dec380697159e539';  // Replace with your API key
            const weatherUrl = `https://api.openweathermap.org/data/2.5/onecall/timemachine?lat=${lat}&lon=${lon}&dt=${timestamp}&appid=${apiKey}&units=metric`;

            return fetch(weatherUrl)
                .then(response => response.json())
                .then(data => {
                    const rainfall = data.rain ? data.rain['1h'] : 0;
                    return { label: label, rainfall: rainfall };
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    return { label: label, rainfall: 'Unavailable' };
                });
        }

        // Calculate the UNIX timestamps for 72, 48, and 24 hours ago
        function getTimestamps() {
            const currentTime = Math.floor(Date.now() / 1000);  // Current time in seconds
            const secondsInHour = 3600;

            return {
                '72 hours ago': currentTime - 72 * secondsInHour,
                '48 hours ago': currentTime - 48 * secondsInHour,
                '24 hours ago': currentTime - 24 * secondsInHour,
            };
        }

        // Fetch rainfall data for 72, 48, and 24 hours ago
        function fetchWeather(lat, lon) {
            const timestamps = getTimestamps();

            const weatherPromises = Object.entries(timestamps).map(([label, timestamp]) =>
                fetchWeatherData(lat, lon, timestamp, label)
            );

            Promise.all(weatherPromises).then(weatherData => {
                const weatherHTML = weatherData.map(data => `
                    ${data.label}: ${data.rainfall} mm
                `).join('<br>');

                document.getElementById('weather-data').innerHTML = weatherHTML;

                // Calculate landslide risk based on rainfall in the last 24 hours
                const rainfall24 = weatherData.find(data => data.label === '24 hours ago').rainfall;

                let riskLevel;
                if (rainfall24 < 10) {
                    riskLevel = 'Low Risk';
                } else if (rainfall24 >= 10 && rainfall24 < 30) {
                    riskLevel = 'Moderate Risk';
                } else {
                    riskLevel = 'High Risk';
                }

                document.getElementById('risk-level').innerHTML = riskLevel;
            });
        }

        // Listen for click events on the map
        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lon = e.latlng.lng;

            // Fetch weather and risk data for the clicked location
            fetchWeather(lat, lon);

            // Add a marker at the clicked location
            L.marker([lat, lon]).addTo(map)
                .bindPopup(`Latitude: ${lat}, Longitude: ${lon}`)
                .openPopup();
        });

    </script>
</body>
</html>
