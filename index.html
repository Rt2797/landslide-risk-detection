<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landslide Risk Detection - Nepal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #2e6da4;
        }
        p {
            font-size: 1.2em;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Landslide Risk Detection Website</h1>
    <p>Real-time landslide risk monitoring in Nepal will be available here soon.</p>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Leaflet.js library -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to Nepal
        var map = L.map('map').setView([28.3949, 84.1240], 7);  // Zoom level 7

        // Load and display tile layers (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Add a marker on Kathmandu (capital of Nepal)
        L.marker([27.7172, 85.3240]).addTo(map)
            .bindPopup('Kathmandu - Future landslide risk monitoring.')
            .openPopup();
    </script>
</body>
</html>
